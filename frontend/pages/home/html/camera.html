<div class="page-breadcrumb">
  <div class="row">
    <div class="col-5 align-self-center">
      <h4 class="page-title">Trang chủ</h4>
    </div>
    <div class="col-7 align-self-center">
      <div class="d-flex align-items-center justify-content-end">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
              Trang chủ
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">
            <i class="mdi mdi-camera"></i> Camera giám sát
          </h4>

          <div class="row">
            <div class="col-md-6">
              <div class="camera-container">
                <h5 class="text-center mb-3">
                  <i class="mdi mdi-login text-success"></i> Camera cổng vào
                </h5>
                <div class="camera-frame">
                  <img
                    id="camera1"
                    class="camera-video"
                    src="http://127.0.0.1:5000/video"
                    alt=""
                  />
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="camera-container">
                <h5 class="text-center mb-3">
                  <i class="mdi mdi-logout text-danger"></i> Camera cổng ra
                </h5>
                <div class="camera-frame">
                  <img
                    id="camera2"
                    class="camera-video"
                    src="http://127.0.0.1:5000/video2"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="card bg-primary text-white">
        <button class="btn btn-primary d-flex align-items-center" id="sum">
          <p class="me-3 mr-2">
            <i class="mdi mdi-car font-30"></i>
          </p>
          <span>Xe hôm nay</span>
        </button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-success text-white">
        <button class="btn btn-success d-flex align-items-center" id="enter">
          <p class="me-3">
            <i class="mdi mdi-login font-30"></i>
          </p>
          <span>Xe vào</span>
        </button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-danger text-white">
        <button class="btn btn-danger d-flex align-items-center" id="out">
          <p class="me-3">
            <i class="mdi mdi-login font-30"></i>
          </p>
          <span>Xe ra</span>
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="card-title">
              <i class="mdi mdi-format-list-bulleted"></i> Danh sách xe gần đây
            </h4>
            <div>
              <button class="btn btn-sm btn-primary" id="refresh-btn">
                <i class="mdi mdi-refresh"></i> Làm mới
              </button>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="thead-dark">
                <tr>
                  <th>STT</th>
                  <th>Thời gian</th>
                  <th>Biển số xe</th>
                  <th>Tên lái xe</th>
                  <th>Chức vụ</th>
                  <th>Trạng thái</th>
                  <th>Cảnh báo</th>
                  <th>Ghi chú</th>
                </tr>
              </thead>
              <tbody id="recentVehiclesTable"></tbody>
            </table>
            <div
              id="pagination-controls"
              class="d-flex justify-content-center mt-3 hide"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
